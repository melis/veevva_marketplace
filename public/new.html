<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Veevva</title>
    <!--  FONTS -->
    <link rel="stylesheet" href="./css/fonts.css">
    <!--  STYLE -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!--  Wrapper  -->
    <div class="wrapper">
      <!--  Header-->
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__inner--block-1">
              <div class="header__logo">LOGOO</div>
              <div class="header__categories">
                <div class="header__categories--menu">
                  <div class="hamburger hamburger--squeeze">
                    <div class="hamburger-box">
                      <div class="hamburger-inner"></div>
                    </div>
                  </div>
                  <span class="header__categories--name">Categories</span>
                </div>
              </div>
              <div class="header__searchbar">
                <input type="text" placeholder="Search" />
              </div>
            </div>
            <div class="header__inner--block-2">
              <div class="header__notif">
                <img src="./images/header/bell.svg" alt="Bell">
                <span class="header__notif--name">Notification</span>
              </div>
              <div class="header__basket">
                <img src="./images/header/basket.svg" alt="Basket">
                <span class="header__basket--name">Basket</span>
              </div>
              <div class="header__marketplace">
                <a class="btn header__marketplace--btn" href="#">Go to the marketplace</a>
              </div>
              <div class="header__login">
                <a class="btn header__login--btn" href="#">Login</a>
              </div>
              <div class="header__profile">
                <img src="./images/header/man.svg" alt="Profile">
              </div>
            </div>
          </div>
        </div>
      </header>
      <!--  Header end-->
    </div>
    <!--    Wrapper end-->

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
