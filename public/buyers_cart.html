<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
       name="viewport"
       content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Cart</title>
  <!--  FONTS -->
  <link rel="stylesheet" href="./css/fonts.css" />
  <!--  STYLE -->
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/buyers_cart.css">
</head>
<body>
<!--  Wrapper  -->
<div class="wrapper">
  <!--  Header-->
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__inner--block-1">
          <div class="header__logo">LOGOO</div>
          <div class="header__categories">
            <div class="header__categories--menu">
              <div class="hamburger hamburger--squeeze">
                <div class="hamburger-box">
                  <div class="hamburger-inner"></div>
                </div>
              </div>
              <span class="header__categories--name">Categories</span>
            </div>
            <div class="header__categories--category">
              <div class="header__category--item">
                <a href="#">Beauty & Personal Care</a>
              </div>
              <div class="header__category--item"><a href="#">Baby</a></div>
              <div class="header__category--item"><a href="#">Electronics</a></div>
              <div class="header__category--item"><a href="#">Fashion</a></div>
              <div class="header__category--item">
                <a href="#">Health & Household</a>
              </div>
              <div class="header__category--item"><a href="#">Home & Kitchen</a></div>
              <div class="header__category--item"><a href="#">Luggage</a></div>
              <div class="header__category--item"><a href="#">Sports</a></div>
            </div>
          </div>
          <div class="header__searchbar">
            <input type="text" placeholder="Search" />
          </div>
        </div>
        <div class="header__inner--block-2">
          <div class="header__notif">
            <img src="./images/header/bell.svg" alt="Bell" />
            <span class="header__notif--name">Notification</span>
          </div>
          <div class="header__basket">
            <img src="./images/header/basket.svg" alt="Basket" />
            <span class="header__basket--name">Cart</span>
          </div>
          <div class="header__marketplace">
            <a class="btn header__marketplace--btn" href="#"
            >Go to the marketplace</a
            >
          </div>
          <div class="header__login">
            <a class="btn header__login--btn header__login--btn__cart" href="#">Log out</a>
          </div>
          <div class="header__profile">
            <img src="./images/header/man.svg" alt="Profile" />
          </div>
        </div>
      </div>
    </div>
  </header>
  <!--  Header end-->

<!--  Cart main   -->
  <main class="cart__main">
    <div class="container">

<!--      Cart navigation   -->
      <nav class="cart__navigation">
        <div class="cart__navigation--step">
          <div class="cart__step--number">1</div>
          <div class="cart__step--name">Cart</div>
        </div>
        <div class="cart__navigation--step">
          <div class="cart__step--number">2</div>
          <div class="cart__step--name">Shipping</div>
        </div>
        <div class="cart__navigation--step">
          <div class="cart__step--number">3</div>
          <div class="cart__step--name">Payment</div>
        </div>
      </nav>
<!--      Cart navigation end   -->

    </div>
  </main>
<!--  Cart main end   -->

</div>
<!--    Wrapper end-->

<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
